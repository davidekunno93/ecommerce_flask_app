<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/main.css"
    </head>
    <body>
        <div class="page-container">
            
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">AmiBuy</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  {% if current_user.username %}
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/products/1">Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                      </li>
                      
                    </li>
                    <li class="nav-item">
                      <p class="m0 nav-link disabled">{{ current_user.username }}</a>
                    </li>
                    <li class="nav-item">
                      <p class="m0 nav-link disabled">|</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="logout" href="/logout">Logout</a>
                    </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  {% endif %}
                </div>
              </nav>
        {% block content %}
        {% endblock %}
              
        <div class="space-block-for-footer"></div>
        <footer>
            <div class="black-box">
                <div class="center footer-details flx-r just-se">
                    <a class="white" href="/contact-us">Contact Us</a>
                    <a class="white" href="/about-us">About Us</a>
                </div>
            </div>
        </footer>

    </div>
    </body>
</html>
